<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼎翰建築師事務所</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
      from { top: -80px; opacity: 0; }
      to { top: 0; opacity: 1; }
    }
    .logo {
      height: 60px;
      margin-right: 1rem;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }
    .logo-text h1 {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .logo-text span {
      font-size: 0.95rem;
      color: #666;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    section {
      padding: 100px 20px 80px;
      max-width: 900px;
      margin: 0 auto;
      border-bottom: 1px solid #eee;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-left: 4px solid #333;
      padding-left: 1rem;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: 0;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      nav a { margin: 0 0.5rem; }
      h2 { font-size: 1.5rem; }
      header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="https://raw.githubusercontent.com/YEH12341234/dinghan-website/main/螢幕擷取畫面%202025-05-10%20191947.png" alt="logo" class="logo">
    <div class="logo-text">
      <h1>鼎翰建築師事務所</h1>
      <span>Ding Han Architects</span>
    </div>
  </div>
  <nav>
    <a href="#about">關於鼎翰</a>
    <a href="#projects">建築設計</a>
    <a href="#interior">空間美學</a>
  </nav>
</header>

<section id="about">
  <h2>關於鼎翰</h2>
  <p>我們致力於以人為本的設計哲學，融合空間、自然與文化，創造永續且具美感的建築與室內環境。</p>
</section>

<section class="map">
  <h2>公司位置</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3643.053293462445!2d120.675462715444!3d24.137758879308548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d3be69e2509%3A0x20b9611bc2efcafd!2zNDAw5Y-w5Lit5biC5paw5YyX5Y2A5Lit5q2j6KGXMjM36Jmf!5e0!3m2!1szh-TW!2stw!4v1715760300283!5m2!1szh-TW!2stw" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

</body>
</html>
